{% extends 'base.html' %}
{% load static %}


{% block titulo %}
Dimensões
{% endblock %}

{% block head %}

{% endblock %}

{% block content %}
<header class="min-h-screen bg-black bg-opacity-75 bg-blend-overlay showcase border-gray-600 border-b-8 flex justify-center items-center bg-no-repeat" >

    <div class="container mx-auto mt-3">
         <div class="z-10 h-full py-32 md:py-0 text-gray-100 text-center flex items-center flex-col">
            <div class ="flex justify-start">
                <h1 class=" font-semibold text-4xl md:text-5xl  mt-4  md:wd-3/4 text-center" >
                    Dimensões
                </h1>
            </div>
        </div>



        <div class="container mt-3">
                <table class="table table-auto text-s table-responsive-md text-gray-100 mx-auto">
                        <tr>
                        <th>Dimensões</th>
                        <th>Descrição</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for dimensao in proc_por_dimensao %}
                      <tr>

                        <td>
                            <ul>
                                <a data-bs-toggle="tooltip" title="Processos" href="{% url 'grc:processospordimensao' dimensao.pk %}" >
                                <li>
                                    {{ dimensao.nome }}
                                </li>
                            </ul>

                        </td>
                       <td>
                           <ul>
                               <li> {{ dimensao.descricao }}</li>
                           </ul>
                       </td>
                      </tr>
                     {% endfor %}

                    </tbody>
                </table>

        </div>
    </div>
 </header>


{% endblock %}
