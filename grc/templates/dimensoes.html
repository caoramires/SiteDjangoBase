{% extends 'base.html' %}
{% load static %}


{% block titulo %}
Dimensões
{% endblock %}

{% block head %}

{% endblock %}

{% block content %}
<header class="min-h-screen bg-black bg-opacity-75 bg-blend-overlay showcase border-gray-600 border-b-8 flex justify-center items-center bg-no-repeat" >

    <div class="container mx-auto mt-3">
        <div class="z-10 py-32 md:py-0 text-gray-100 text-center w-1/6 md:w-full ">
            <h1 class="font-semibold text-4xl md:text-5xl">
            Processos
            </h1>
        </div>
    </div>
    <div class="container mx-auto mt-3">
        <div class="flex  w-5/6 ">
            <table class="table  text-gray-100 table-auto text-xs flex  mx-auto  w-5/6 md:w-full justify-start">
                <thead>
                  <tr>
                    <th>Dimensões</th>
                    <th>Processos Associados</th>
                  </tr>
                </thead>
                <tbody>
                {% for dimensao in proc_por_dimensao %}
                  <tr>

                    <td>{{ dimensao.nome }}</td>
                   <td>
                       <ul>
                           <li> {{ dimensao.descricao }}</li>
                       </ul>
                   </td>
                  </tr>
                 {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
 </header>


{% endblock %}
